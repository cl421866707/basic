<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<h2>登陆</h2>
<form action="/security/login" method="post">
    <div>
        <label>
            账户：<input type="text" name="userName"/>
        </label>
    </div>
    <div>
        <label>
            密码：<input type="password" name="userPassword"/>
        </label>
    </div>
    <div>
        <input type="submit" value="登陆"/>
        <input type="reset" value="重置"/>
    </div>
</form>
</body>
</html>
